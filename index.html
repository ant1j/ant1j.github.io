<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <form >
        <div class="form-group">
            <label for="firstname">First Name:</label><input type="text" name="firstname" id="firstname" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastname">last Name:</label><input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="tel">Tel:</label><input type="tel" name="tel" id="tel" placeholder="Your telephone number" /> 
        </div>
        <div class="form-group">
            <label for="date">Date:</label><input type="date" id="date" name="date" data-placeholder="DD/MM/YYYY" />
        </div>
    </form>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
