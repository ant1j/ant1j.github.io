<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Inscription</h1>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstname">Prénom :</label><input type="text" name="firstname" id="firstname" placeholder="Prénom"/>
        </div>
        <div class="form-group">
            <label for="lastname">Nom :</label><input type="text" name="lastname" id="lastname" placeholder="Nom"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="tel">Tél. mobile :</label><input type="tel" name="mobile" id="mobile" placeholder="0601020304" /> 
        </div>
        <div class="form-group">
            <p>
                <label for="address">Addresse</label><input type="text" name="address" id="address" placeholder="Adresse" /> 
            </p>
            <p>
                <label for="address">Code Postal</label><input type="number" name="zipcode" id="zipcode" /> 
            </p>
            <p>
                <label for="city">Ville</label><input type="text" name="city" id="city" placeholder="Ville" /> 
            </p>
        </div>
        <div class="form-group">
            <label for="date">Date:</label><input type="date" id="birthday" name="birthday" data-placeholder="DD/MM/YYYY" />
        </div>
    </form>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
