<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
    <h1>Inscription</h1>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">Prénom :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Prénom"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Nom :</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control"name="lastname" id="lastname" placeholder="Nom"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">Tél. mobile :</label>
            <div class="col-sm-10">
                <input type="tel"  class="form-control" name="mobilephone" id="mobilephone" placeholder="0601020304" /> 
            </div>
        </div>
        <div  class="form-group">                
            <label for="address" class="col-sm-2 control-label">Adresse :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" id="address" placeholder="Adresse" /> <br/>
                <input type="text" class="form-control" name="address2" id="address2" placeholder="Adresse" /> 
                <!--
                <input type="text" name="streetaddress" id="streetaddress" placeholder="Adresse" /> 
                <input type="text" name="street" id="street" placeholder="Adresse" /> 
                <input type="text" name="rue" id="rue" placeholder="Adresse" /> 
                -->
            </div>
        </div>
        <div  class="form-group">                
            <label for="address" class="col-sm-2 control-label">Code Postal :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="postalcode" id="postalcode" /> 
                <!--
                <input type="text" name="zip" id="zip" /> 
                <input type="text" name="zipcode" id="zipcode" /> 
                <input type="text" name="codepostal" id="codepostal" /> 
                -->
            </div>
        </div>
        <div class="form-group">                
            <label for="city" class="col-sm-2 control-label">Ville :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city" id="city" placeholder="Ville" /> 
            </div>
        </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Anniversaire :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="birthday" name="birthday" data-placeholder="DD/MM/YYYY" />
        </div>
        </div>
    </form>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<script>
		$(function() {
			$('#firstname').focus();
		});
	</script>
  </body>
</html>
